<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝 转 - 注 砖拽</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar-right">
            <section class="profile-card">
                <div class="profile-header">
                    <div class="avatar"></div>
                    <div class="user-info">
                        <h2 id="user-name">砖专 砖专</h2>
                        <span class="user-rank">PRO GAMER</span>
                    </div>
                </div>
            
                <div class="user-stats">
                    <div class="stat-item">
                        <span class="label">拽 </span>
                        <span class="value" id="total-score">1,250</span>
                    </div>
                    <div class="level-progress">
                        <div class="progress-bar" style="width: 65%;"></div>
                    </div>
                </div>
            
                <div class="recent-activities">
                    <h3> 驻注转 专</h3>
                    <ul id="activities-list" class="activities-list">
                        <li>
                            <span class="game-name">住驻专 专</span>
                            <span class="game-points">+50pt</span>
                        </li>
                        <li>
                            <span class="game-name">砖 </span>
                            <span class="game-points">+20pt</span>
                        </li>
                    </ul>
                </div>
            </section>
        
            <section class="leaderboard-card">
                <h3> Top 3 Players</h3>
                <div class="leaderboard-list">
                    <div class="leader-item gold">
                        <span class="rank">1</span>
                        <span class="name"> </span>
                        <span class="pts">5,000</span>
                    </div>
                    <div class="leader-item silver">
                        <span class="rank">2</span>
                        <span class="name"> </span>
                        <span class="pts">4,200</span>
                    </div>
                    <div class="leader-item bronze">
                        <span class="rank">3</span>
                        <span class="name">专 专</span>
                        <span class="pts">3,850</span>
                    </div>
                </div>
            </section>
            <button type="button" class="logout-button" onclick="window.location.href='../pages/login.html'">
                <img src="../img/logo.png" alt=" 转专">
            </button>      
        </aside>
        <main class="games-grid" >
            <div class="game-card w-2 r-2">
                <img src="/img/mario.jpeg" alt="mario game img ">
                <div class="game-info">专</div>
            </div>
            <div class="game-card w-1 r-2">
                <img src="/img/hillClimb.jpeg" alt="hillClimb game img">
                <div class="game-info">驻住 注转</div>
            </div>
            <div class="game-card w-1 r-1">
                <img src="/img/fortnaite.jpeg" alt="fortnaite game img">
                <div class="game-info">驻专</div>
            </div>
            <div class="game-card w-1 r-1">
                <img src="/img/fAndw.jpeg" alt="fAndw game img">
                <div class="game-info">转 砖  </div>
            </div>
            <div class="game-card w-1 r-1">
                <img src="/img/balls.jpeg" alt="balls game img">
                <div class="game-info">专</div>
            </div>
            <div class="game-card w-1 r-2">
                <img src="/img/bubble.jpeg" alt="bubble game img">
                <div class="game-info">注转</div>
            </div>
            <div class="game-card w-1 r-1">
                <img src="/img/JD.jpeg" alt="Jast Danse game img">
                <div class="game-info">Jast Danse</div>
            </div>
            <div class="game-card r-2 w-1">
                <img src="/img/soliter.jpeg" alt="soliter game img">
                <div class="game-info">住专</div>
            </div>
            <div class="game-card w-2 r-2">
                <img src="/img/tribe.jpeg" alt="tribe game img">
                <div class="game-info">砖拽</div>
            </div>
        </main>

        
    </div>

</body>
</html>
