<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖拽 专 - Fullstack Project</title>
    <link rel="stylesheet" href="../css/memory.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>砖拽 专</h1>
            <button class="logout-button" onclick="window.location.href='../index.html'">
                <img src="../img/logo.png" alt=" 转专">
            </button>
        </header>
        
        <section class="game-section">
            <div class="controls">
                <button class="level-btn" onclick="startGame(1)">专 1</button>
                <button class="level-btn" onclick="startGame(2)">专 2</button>
                <button class="level-btn" onclick="startGame(3)">专 3</button>
                <button class="level-btn" onclick="startGame(4)">专 4</button>
            </div>
            
            <div id="game-board" class="grid"></div>

            <div id="game-finish-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>  !</h2>
                    <p id="finish-message"></p>
                    <button onclick="closeFinishModal()">砖</button>
                </div>
            </div>
        </section>
    </div>

    


    <script src="../js/storage.js"></script>
    <script src="../js/memory.js"></script>

</body>
</html>
