<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טריוויה - ביצת ההפתעה</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/trivia.css">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>טריוויית הידע</h1>
            <a href="index.html" style="color: var(--purple); text-decoration: none;">← חזרה לתפריט</a>
        </header>

        <div class="egg-section">
            <div id="egg" class="egg">🥚</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <main id="game-area">
            <div id="quiz-card" class="quiz-card">
                <h2 id="question">טוען שאלה...</h2>
                <div id="options" class="options-grid">
                    </div>
            </div>
        </main>

        <div id="victory-screen" class="hidden">
            <h2 style="color: var(--gold);">הצלחת!</h2>
            <p>הביצה בקעה וגילית את ההפתעה!</p>
            <button onclick="location.reload()" class="option-btn">שחק שוב</button>
        </div>
    </div>

    <script src="../js/trivia.js"></script>
</body>
</html>
